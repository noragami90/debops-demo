<!DOCTYPE html>
<html>
<head>
    <title>DevOps Demo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevOps Demo</h1>
        <p>Server hostname: {{ hostname }}</p>
        <p>Current time: {{ current_time }}</p>
        <div class="footer">
            Version: 1.1 - Deployed via CI/CD
        </div>
    </div>
</body>
</html>
